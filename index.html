<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <header class="headerPart">
        <div>
            <h2 class="heading">ScriBBler</h2>
            <span class="subheading" style="color: black;">Explore, Imagine, Create</span>
        </div>
        <div>
            <button type="button" id="signUp" class="btn btn-outline-primary btn-md" data-toggle="modal"
                data-target="#signUpModal">Sign
                Up</button>

            <button id="signIn" class="btn btn-outline-primary btn-md" data-toggle="modal"
                data-target="#signInModal">Sign In</button>
        </div>
    </header>

    <!-- SIGN UP - Modal -->
    <div class="modal fade" id="signUpModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title modalHeading" id="signUpModalLabel">Get Started</h3>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="submit">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="name" id="floatingInput" placeholder="Name"
                                required />
                            <label for="floatingInput">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="username" id="floatingInput"
                                placeholder="Username" required />
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="floatingInput"
                                placeholder="Password" required />
                            <label for="floatingInput">Password</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" name="cpassword" id="floatingInput"
                                placeholder="Confirm Password" required />
                            <label for="floatingInput">Confirm Password</label>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success btn-md col-12 center">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SIGN IN MODAL -->
    <div class="modal fade" id="signInModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title modalHeading" id="signInModalLabel">Welcome Back!</h3>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="username" id="floatingInput"
                                placeholder="Username" required />
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="floatingInput"
                                placeholder="Password" required />
                            <label for="floatingInput">Password</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success btn-md col-12 center">Sign In</button>
                </div>
                <p style="text-align: center;font-weight: 700;">Not a member?<a href="#signInModal" data-toggle="modal"
                        data-dimiss="modal" data-target="#signUpModal" style="color: blue;"> Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- two centered buttons -->
    <div class="btnCenter">
        <a class="btn btn-warning btn-md-6" href="html/postslist.html" role="button">All Posts</a> &nbsp; &nbsp;
        <button class="btn btn-warning btn-md-6" type="button" id="createPost" data-toggle="modal"
            data-target="#createPostModal">Create Post</button>
    </div>

    <!-- CREATE POST MODAL -->
    <div class="modal fade" data-backdrop="static" id="createPostModal" data-keyboard="false" tabindex="-1"
        aria-labelledby="createPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="createPostModalLabel">Pen Your Post</h3>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" id="title"
                                placeholder="Enter title of your post" required />
                        </div>
                        <div class="mb-3">
                            <label for="contents" class="form-label">Contents</label>
                            <textarea class="form-control" name="contents" id="contents"
                                placeholder="Enter the contents of your post" required
                                style="height: 150px;"></textarea>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Create</button>
                </div>

            </div>
        </div>
    </div>


</body>
